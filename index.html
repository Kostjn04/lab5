<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Методы</title>
    <script type="text/javascript">
      let human = {
        firstName: "Alex",
        secondName: "Jazun",
        age: 27,
        occupation: "<img src=''width='152'height='38'",
        // Метод show() в блоке инициализации обьекта.
        show: function () {
          document.write("<p>First name: " + this.firstName)
          document.write("<p>Second name: " + this.secondName)
          document.write("<p>Age: " + this.age + " years old<br/>")
          document.write(this.occupation + "<hr/>")
        },
        //Создаем метод changeWork() в блоке инициализации обьекта.
        changeWork: function (occupation) {
          this.occupation = occupation
        },
      }
      // Вызов методов
      human.show()
      human.changeWork("<img src=''")
      human.show()
    </script>
  </head>
  <body></body>
</html>
