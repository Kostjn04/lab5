<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Массивы в Javascript</title>
    <script type="text/javascript">
      let person = {
        firstName: "Jim",
        lastName: "Rainbow",
        age: 30,
        occupation: "Web developer",
        skills: "JavaScript",
      }

      // Обращение к свойствам обьекта.
      document.write("<p> " + person.firstName + " " + person.lastName)

      // Изменение значения свойств обьекта
      person.age = 25
      document.write("<p>Age " + person.age + " " + "years old" + "<p> " + "Skills:" + person.skills)
    </script>
  </head>
  <body></body>
</html>
